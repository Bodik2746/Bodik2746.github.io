<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио Кнопка</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
        }
        button {
            font-size: 24px;
            padding: 20px 40px;
            border: none;
            border-radius: 10px;
            background-color: #61dafb;
            color: #282c34;
            cursor: pointer;
        }
        button:hover {
            background-color: #4fa3d1;
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: default;
        }
    </style>
</head>
<body>
    <button id="playButton" onclick="playAudio()">Включить звук</button>
    <audio id="audio" src="VID_20250303_125042_499 (online-audio-converter.com).mp3"></audio>
    <script>
        function playAudio() {
            let audio = document.getElementById('audio');
            let button = document.getElementById('playButton');
            audio.play();
            button.disabled = true;
        }
    </script>
</body>
</html>
